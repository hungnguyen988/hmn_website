<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
</head>
<body>
<h1>404 - Page Not Found</h1>
<p>Redirecting...</p>

<script>
    var path = window.location.pathname;
    var basePath = "https://github.com/hungnguyen988/hmn_website"; // Thay 'repo-name' bằng tên repository của bạn
    if (path !== basePath + "/") {
        window.location.replace(basePath + "/#" + path.replace(basePath, ""));
    }
</script>
</body>
</html>
